<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SpotifyStyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Oswald:wght@500&family=Poppins:wght@300;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="mainBody">
            <div class="rightSection">
                <div class="right">
                    <div class="NavigationSection">
                        <div class="navigationComponents">
                            <div class="navigation">
                                <div class="Home"><i class="fa-solid fa-house HomeLogo"></i>Home</div>
                                <div class="Search"><i class="fa-solid fa-magnifying-glass SearchLogo"></i>Search</div>
                            </div>
                            <img class="cross" src="SvgIcons/cross.svg" alt="">
                        </div>
                    </div>
                    <div class="YourPlaylist">
                        <p>Your Favourites</p>
                        <div class="scrollingHidden">
                            <div class="localsongs">
                                <ul></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="leftSection">
                <nav>
                    <div class="navbar">

                        <img class="hamburger" src="SvgIcons/hamburger.svg" alt="">

                        <div class="searchBar">
                            <i class="fa-solid fa-magnifying-glass searchLogo"></i>
                            <input type="search" placeholder="What do you want to listen to?" class="search">
                        </div>
                        <div class="info">
                            <div class="SignUp">Sign Up</div>
                            <div class="LogIn">Log In</div>

                        </div>
                    </div>
                </nav>
                <div class="SpotifyPlaylist">
                    <div class="playlist list1">
                        <div class="album EkVillain">
                        </div>
                        <div class="albumName">EkVillain</div>
                    </div>
                    <div class="playlist list2">
                        <div class="album Maharshi">
                        </div>
                        <div class="albumName">Maharshi</div>
                    </div>
                    <div class="playlist list3">
                        <div class="album Salaar">
                        </div>
                        <div class="albumName">Salaar</div>
                    </div>
                    <div class="playlist list4">
                        <div class="album Animal">
                        </div>
                        <div class="albumName">Animal</div>
                    </div>
                    <div class="playlist list5">
                        <div class="album Ashiqui2">
                        </div>
                        <div class="albumName">Ashiqui2</div>
                    </div>
                    <div class="playlist list6">
                        <div class="album Dhruva">
                        </div>
                        <div class="albumName">Dhruva</div>
                    </div>
                    <div class="playlist list7">
                        <div class="album Iddarammailatho">
                        </div>
                        <div class="albumName">Iddarammailatho</div>
                    </div>
                    <div class="playlist list8">
                        <div class="album kgf2">
                        </div>
                        <div class="albumName">KGF2</div>
                    </div>


                </div>
            </div>
            <div class="playBar">
                <div class="currentSong">
                 
                </div>
                <div class="songControls">
                    

                        <div class="controlButtons">
                        <img src="SvgIcons/PrevSong.svg" alt="">
                        <img class="AudioController play" src="SvgIcons/PlayButton.svg" alt="">
                        <img src="SvgIcons/NextSong.svg" alt="">
        
                        </div>
                    
                    <div class="seekbar">

                    </div>
                </div>
                <div class="VolumeButtons">
                <img src="SvgIcons/volume.svg" alt="">
                <div class="VolumeBar">
                    
                </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
