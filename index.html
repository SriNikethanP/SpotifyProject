<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SpotifyStyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Oswald:wght@500&family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="mainBody">
            <div class="rightSection">
                <div class="NavigationSection">
                    <span class="Home">Home</span>
                    <span class="Search">Search</span>
                </div>
                <div class="YourPlaylist">
                    <p>Will Create later</p>
                </div>
            </div>
            <div class="leftSection">
                <nav>
                    <div class="navbar">
                        <div class="searchBar">
                        <i class="fa-solid fa-magnifying-glass searchLogo"></i>
                        <input type="search" placeholder="What do you want to listen to?" class="search"></div>

                        <div class="SignUp">Sign Up</div>
                        <div class="LogIn">Log In</div>
                    </div>
                </nav>
                <div class="SpotifyPlaylist">
                    <div class="playlist list1">
                        <img src="" alt="">1
                    </div>
                    <div class="playlist list2">
                        <img src="" alt="">2
                    </div>
                    <div class="playlist list3">
                        <img src="" alt="">3
                    </div>
                    <div class="playlist list4">
                        <img src="" alt="">4
                    </div>
                    <div class="playlist list5">
                        <img src="" alt="">5
                    </div>
                    <div class="playlist list6">
                        <img src="" alt="">6
                    </div>
                    <div class="playlist list7">
                        <img src="" alt="">7
                    </div>
                    <div class="playlist list8">
                        <img src="" alt="">8
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

</body>

</html>
